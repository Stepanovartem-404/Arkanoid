<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арканоид</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #000;
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="arkanoidCanvas"></canvas>
    <audio id="brickSound" src="brick.mp3"></audio>
    <audio id="paddleSound" src="paddle.mp3"></audio>
    <script>
        const canvas = document.getElementById("arkanoidCanvas");
        const ctx = canvas.getContext("2d");

        // Размер canvas будет автоматически подстроен под размер окна
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Параметры игры
        const ballRadius = 10;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;

        // Платформа
        const paddleHeight = 10;
        const paddleWidth = 100; // Ширина платформы увеличена
        let paddleX = (canvas.width - paddleWidth) / 2;

        // Клавиши управления
        let rightPressed = false;
        let leftPressed = false;

        // Кирпичи
        const brickRowCount = 5; // Количество строк кирпичей
        const brickColumnCount = 15; // Количество столбцов кирпичей увеличено
        const brickWidth = 100; // Фиксированная ширина каждого кирпича
        const brickHeight = 20;
        const brickPadding = 5; // Расстояние между кирпичами
        const brickOffsetTop = 30;

        const bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // Оценка
        let score = 0;

        // Жизни
        let lives = 3;

        // Звук при столкновении с кирпичем
        const brickSound = document.getElementById("brickSound");

        // Звук при столкновении с платформой
        const paddleSound = document.getElementById("paddleSound");

        // Обработчики событий для клавиш управления
        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        // Обработчик столкновения с кирпичами
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const brick = bricks[c][r];
                    if (brick.status == 1) {
                        if (
                            x > brick.x &&
                            x < brick.x + brickWidth &&
                            y > brick.y &&
                            y < brick.y + brickHeight
                        ) {
                            dy = -dy;
                            brick.status = 0;
                            score++;
                            brickSound.play(); // Звук при столкновении с кирпичем
                            if (score == brickRowCount * brickColumnCount) {
                                alert("Поздравляем! Вы победили!");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        // Рисование мяча
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // Рисование платформы
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // Рисование кирпичей
        function drawBricks() {
            const brickWidthWithPadding = brickWidth + brickPadding;
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        const brickX = c * brickWidthWithPadding;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // Рисование счета
        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Счет: " + score, 8, 20);
        }

        // Рисование жизней
        function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Жизни: " + lives, canvas.width - 65, 20);
        }

        // Главная функция рисования
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                    paddleSound.play(); // Звук при столкновении с платформой
                } else {
                    lives--;
                    if (!lives) {
                        alert("Игра окончена! Попробуйте еще раз.");
                        document.location.reload();
                    } else {
                        x = canvas.width / 2;
                        y = canvas.height - 30;
                        dx = 2;
                        dy = -2;
                        paddleX = (canvas.width - paddleWidth) / 2;
                    }
                }
            }

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            x += dx;
            y += dy;

            requestAnimationFrame(draw);
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        draw();
    </script>
</body>
</html>
